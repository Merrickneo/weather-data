<nb-card size="tiny">
    <nb-card-body>
        <label for="selector">
            Query Past Searches
        </label>
        <br>
      <nb-select placeholder="Past Locations" [(ngModel)]="selectedLocation" #selector>
        <nb-option [value]="location" *ngFor="let location of pastLocations; let i = index "> Lat: {{location.latitude}} | Long: {{location.longitude}}</nb-option>
      </nb-select>
      <br>
      <button class="btn btn-primary" (click)="pastLocationClick()">Submit Button!</button>
    </nb-card-body>
  </nb-card>
<nb-card>    
    <nb-card-body class="example-items-col">
      <label for="latitude">Latitude</label>
      <input type="number" nbInput fullWidth status="primary" [(ngModel)]="latitude">
      <input type="number" nbInput fullWidth status="info" [(ngModel)]="longitude">
      <button status="success" (click)="onWeatherClick()">Go!</button>
    </nb-card-body>
    <nb-card-body>
        <div *ngIf="weatherData">
            Temperature: {{weatherData["current"]["temp"] - 273.15}}Â°C
            Humidity: {{weatherData["current"]["humidity"]}}
        </div>
    </nb-card-body>
</nb-card>
